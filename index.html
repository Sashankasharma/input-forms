<!DOCTYPE html>
<html lang="en">
<head>
<!--  input form    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./fav-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>template</title>
</head>
<body>
    <main>
        <div class="checkboxes">
            <h3>Checkboxes</h3>
        <div class="pair">
            <input type="checkbox" name="first" id="first" checked> 
            <label for="">First Checkbox</label> <br>
        </div>
        <div class="pair">
            <input type="checkbox" name="Second" id="Second">
            <label for="">Second Checkbox</label> <br>
        </div>
        <div class="pair">
            <input type="checkbox" name="Disabled" id="Disabled" disabled>
            <label for="">Disabled </label> <br>
        </div>
        <div class="pair">
            <input type="checkbox" name="dc" id="dc" checked disabled>
            <label for="">Disabled and Checked</label> <br>
        </div>
        </div>
        <div class="radios">
            <h3>Radio Buttons</h3>
        <div class="pair">
            <input type="radio" name="select" id="first" checked>
            <label for="">First radio</label> <br>
        </div>   
        <div class="pair"> 
            <input type="radio" name="select" id="Second">
            <label for="">Second radio</label> <br>
        </div>   
        <div class="pair">
            <input type="radio" name="Disabled" id="Disabled" disabled>
            <label for="">Disabled </label> <br>
        </div>   
        <div class="pair">
            <input type="radio" name="dc" id="dc" checked disabled>
            <label for="">Disabled and Checked</label> <br>
        </div>
        </div>
        <div class="select">
            <h3>Select Boxes</h3>
            <select name="first" id=""  >
                <option value="">First Select</option>
                <option value="">Option</option>
                <option value="">Option</option>
            </select> <br>
            <select name="first" id=""  >
                <option value="">Second Select</option>
                <option value="">Option</option>
                <option value="">Option</option>
            </select> <br>
            <select name="first" id=""   disabled>
                <option value="">Disabled</option>
                <option value="">Option</option>
                <option value="">Option</option>
            </select>
        </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
